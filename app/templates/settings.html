{% extends "layout.html" %}

{% block main %}
  <div id="settings-form">
    <form action="" method="post" novalidate>
      {{ settings.hidden_tag() }}

      <p>
        {{ settings.color_mode() }} {{ settings.color_mode.label }}
      </p>
      <p>
        {{ settings.region.label }}<br>
        {{ settings.region() }}
      </p>
      <p>
        {{ settings.submit() }}
      </p>
    </form>
  </div>
{% endblock %}
