<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <link rel="stylesheet" href="../static/css/main.min.css">
        {% block style %}{% endblock %}
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-header mb-3 gb-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <span class="fw-bold">Calendar</span>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Clock
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{{ url_for('stopwatch') }}">Stopwatch</a></li>
                                <hr class="m-0">
                                <li><a class="dropdown-item" href="{{ url_for('pomodoro') }}">Pomodoro</a></li>
                            </ul>
                        </li>
                        <li>
                            <a class="nav-link" href="{{ url_for('about')}}">About</a>
                        </li>
                        <li class="nav-item">
                            {% if current_user.is_authenticated %}
                                <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
                            {% else %}
                                <a class="nav-link" href="{{ url_for('login')}}">Sign In</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
                <div id="datetime" class="justify-content-end text-light d-none d-sm-inline">
                    <span id="datetime-year"></span>
                    <span id="datetime-month"></span>
                    <span id="datetime-date"></span>
                    <span id="datetime-time"></span>
                </div>
            </div>
        </nav>
        <main id="main">
            {% block main %}
            
            {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
