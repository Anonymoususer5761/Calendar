{% extends "layout.html" %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='stopwatch.css') }}">
{% endblock %}

{% block main %}
    <div id="clock">
        <ul id="clock-options">
            <li id="clock-options-stopwatch">Stopwatch</li>
            <li id="clock-options-pomodoro">Pomodoro</li>
        </ul>
        <p id="timer">00:00:00.000</p>
        <button id="start-button">Start</button>
        <button id="pause-button">Pause</button>
        <button id="reset-button">Reset</button>
        <button id="lap-button">Lap</button>
        <table id="lap-counter">
            <thead>
                <caption>

                </caption>
                <tr>
                    <th>Lap</th>
                    <th>Time</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="lap-counter-table-body">

            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='stopwatch.js') }}"></script>
{% endblock %}
