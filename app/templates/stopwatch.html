{% extends "clock.html" %}

{% block subpage_style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='stopwatch.css') }}">
{% endblock %}

{% block clock %}
    <div id="timers" class="d-flex flex-column align-items-center">
        <p id="main-timer" class="timer fw-bold">00:00:00.000</p>
        <p id= "split-timer" class="timer small">00:00:00.000</p>
    </div>
    <div class="d-flex justify-content-center buttons">
        <button id="start-button" class="btn btn-start btn-sm mx-1">Start</button>
        <button id="pause-button" class="btn btn-stop btn-sm mx-1">Pause</button>
        <button id="lap-button" class="btn btn-lap btn-sm mx-1">Lap</button>
        <button id="reset-button" class="btn btn-reset btn-sm mx-1">Reset</button>
    </div>

    <table id="lap-counter">
        <thead>
            <caption>

            </caption>
            <tr>
                <th>Lap</th>
                <th>Time</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="lap-counter-table-body">

        </tbody>
    </table>
{% endblock %}

{% block subpage_script %}
    <script src="{{ url_for('static', filename='stopwatch.js') }}"></script>
{% endblock %}
