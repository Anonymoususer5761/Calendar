{% extends "clock.html" %}

{% block subpage_style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='pomodoro.css') }}">
{% endblock %}

{% block subpage_main %}
    <div id="pomodoro-div">
        <p id="pomodoro-timer">25:00.000</p>
        <button id="pomodoro-start">Start</button>
        <button id="pomodoro-stop">Stop</button>
        <button id="pomodoro-reset">Reset</button>
        <script src="{{ url_for('static', filename='pomodoro.js') }}"></script>
    </div>
{% endblock %}
