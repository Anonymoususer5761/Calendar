{% extends 'layout.html' %}

{% block main %}
    <h1>{{ year }}-{{ month }}-{{ day }}</h1>
    <h3>{{ day_name }}</h3>

    <form action="", method="post">
        <label>Event</label>
        <input name="add-event-name" autocomplete="off" placeholder="Event">
        <br>

        <label>Description</label>
        <input name="add-event-description" autocomplete="off" placeholder="Event Description">
        <br>

        <label>From</label>
        <select class="event-timings-hours" name="add-event-timings-minutes">

        </select>
        <span>:</span>
        <select class="event-timings-minutes" name="add-event-timings-minutes">

        </select>
        <br>

        <label>To</label>
        <select class="event-timings-hours" name="add-event-timings-minutes">

        </select>
        <span>:</span>
        <select class="event-timings-minutes" name="add-event-timings-minutes">

        </select>
        <br>

        <label>Event Color</label>
        <select id="event-color" name="add-event-color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
        </select>
        <br>
        
        <input value="Add Event" type="submit">
    </form>

    <script>
        let eventTimingsHours = document.getElementsByClassName('event-timings-hours');
        let eventTimingsMinutes = document.getElementsByClassName('event-timings-minutes');

        function pad(singleDigit) {
            singleDigit = singleDigit.toString().padStart(2, '0');
            return singleDigit;
        } 

        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 24; j++) {
                eventTimingsHours[i].innerHTML += `<option value="${j}">${pad(j)}</option>`;
            }

            for (let j = 0; j < 60; j++) {
                eventTimingsMinutes[i].innerHTML += `<option value="${j}">${pad(j)}</option>`;
        }
        }

        function setColorMenuColor() {
            eventColorMenu.setAttribute('style', `background-color: ${eventColorMenu.value}`);
        }

        eventColorMenu = document.getElementById('event-color');
        document.addEventListener('DOMContentLoaded', setColorMenuColor)
        eventColorMenu.addEventListener('change', setColorMenuColor)

    </script>
{% endblock main %}
